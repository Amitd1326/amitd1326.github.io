<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Astro Vastu Insights</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <section class="py-12 px-6 max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
    <form id="contact-form" class="space-y-4 bg-white p-6 rounded-lg shadow-lg">
      <input type="text" name="name" placeholder="Your Name" required class="w-full border px-3 py-2 rounded" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full border px-3 py-2 rounded" />
      <textarea name="message" placeholder="Your Message" rows="5" required class="w-full border px-3 py-2 rounded"></textarea>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Send Message</button>
    </form>

    <p id="status" class="text-center mt-4"></p>

    <div class="text-center mt-8">
      <p><strong>Phone:</strong> +91-XXXXXXXXXX</p>
      <p><strong>Email:</strong> info@yourdomain.com</p>
      <p><strong>WhatsApp:</strong> +91-XXXXXXXXXX</p>
    </div>
  </section>

  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value,
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzmKLDILY3PTEaKD4ghlDbMMAIreRS2dFJGh6bCnPTtZhfb8AjXO0wrXdlnwto6lgdi/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        if (result.result === "success") {
          status.innerText = "✅ Thank you! Your message has been sent.";
          form.reset();
        } else {
          status.innerText = "❌ Error: " + result.error;
        }
      } catch (err) {
        status.innerText = "⚠️ Network error, please try again.";
      }
    });
  </script>
</body>
</html>
